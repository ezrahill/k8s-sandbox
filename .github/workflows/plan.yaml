name: Terraform Plan

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  terraform_plan:
    name: Execute Terraform Plan
    runs-on: [self-hosted, gh-runner-01-k8s-sandbox]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: '1.8.2'

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: terraform plan
